<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - 科技感任务管理应用</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 配置Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#e94560', // 活力红色
                        secondary: '#0f3460', // 深蓝
                        accent: '#16213e', // 靛蓝
                        highlight: '#4e9eff', // 亮蓝色
                        neon: '#00f0ff', // 霓虹蓝
                    },
                    fontFamily: {
                        sans: ['Poppins', 'Inter', 'system-ui', 'sans-serif'],
                    },
                },
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .task-card-hover {
                @apply transition-all duration-300 hover:shadow-lg hover:-translate-y-1 hover:border-primary/30;
            }
            .input-focus {
                @apply focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none;
            }
            .btn-primary {
                @apply bg-gradient-to-r from-primary to-highlight hover:brightness-110 text-white font-medium py-2 px-4 rounded-lg transition-all duration-300 shadow-md hover:shadow-lg flex items-center justify-center gap-2 transform hover:scale-105;
            }
            .btn-secondary {
                @apply bg-secondary hover:bg-secondary/90 text-white font-medium py-2 px-4 rounded-lg transition-all duration-300 shadow-md hover:shadow-lg flex items-center justify-center gap-2;
            }
            .btn-accent {
                @apply bg-accent hover:bg-accent/90 text-white font-medium py-2 px-4 rounded-lg transition-all duration-300 shadow-md hover:shadow-lg flex items-center justify-center gap-2;
            }
            .tech-card {
                @apply bg-white/80 backdrop-blur-sm rounded-xl border border-gray-200 shadow-lg overflow-hidden transition-all duration-500 hover:shadow-xl;
            }
            .glow-text {
                @apply text-transparent bg-clip-text bg-gradient-to-r from-primary to-highlight;
            }
            .glow-border {
                @apply relative before:absolute before:inset-0 before:rounded-xl before:p-[1px] before:bg-gradient-to-r before:from-primary before:to-highlight before:-z-10;
            }
            .animated-bg {
                @apply bg-gradient-to-br from-[#f0f9ff] to-[#e0f2fe] animate-gradient;
            }
        }
    </style>
    <!-- 科技感CSS动画 -->
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

            /* 基础样式 */
            body {
                font-family: 'Poppins', sans-serif;
                overflow-x: hidden;
            }

            /* 动画效果 */
            @keyframes float {
                0% { transform: translateY(0px); }
                50% { transform: translateY(-10px); }
                100% { transform: translateY(0px); }
            }

            @keyframes floatSmall {
                0% { transform: translateY(0px); }
                50% { transform: translateY(-5px); }
                100% { transform: translateY(0px); }
            }

            @keyframes neonBorderSpin {
                0% { box-shadow: 0 0 5px #ff3d71, 0 0 10px #ff3d71, 0 0 15px #ff3d71, 0 0 20px #ff3d71; }
                25% { box-shadow: 0 0 5px #3d84ff, 0 0 10px #3d84ff, 0 0 15px #3d84ff, 0 0 20px #3d84ff; }
                50% { box-shadow: 0 0 5px #5c3dff, 0 0 10px #5c3dff, 0 0 15px #5c3dff, 0 0 20px #5c3dff; }
                75% { box-shadow: 0 0 5px #3dffd1, 0 0 10px #3dffd1, 0 0 15px #3dffd1, 0 0 20px #3dffd1; }
                100% { box-shadow: 0 0 5px #ff3d71, 0 0 10px #ff3d71, 0 0 15px #ff3d71, 0 0 20px #ff3d71; }
            }

            @keyframes numberPulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.15); }
                100% { transform: scale(1); }
            }

            @keyframes glowPulse {
                0%, 100% { text-shadow: 0 0 5px #ff3d71, 0 0 10px #ff3d71; }
                25% { text-shadow: 0 0 5px #3d84ff, 0 0 10px #3d84ff; }
                50% { text-shadow: 0 0 5px #5c3dff, 0 0 10px #5c3dff; }
                75% { text-shadow: 0 0 5px #3dffd1, 0 0 10px #3dffd1; }
            }

            @keyframes gradientBackground {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }

            /* 任务卡片样式 */
            .tech-card {
                border: 1px solid rgba(61, 132, 255, 0.2);
                transition: all 0.3s ease;
                position: relative;
                overflow: hidden;
            }

            .tech-card:hover {
                border-color: rgba(61, 132, 255, 0.6);
                box-shadow: 0 0 15px rgba(61, 132, 255, 0.4);
                transform: translateY(-3px);
            }

            /* 霓虹文本 */
            .glow-text {
                text-shadow: 0 0 5px rgba(61, 132, 255, 0.5);
            }

            .glow-text-animated {
                animation: glowPulse 4s ease-in-out infinite;
            }

            /* 霓虹按钮 */
            .neon-btn {
                transition: all 0.3s ease;
                position: relative;
                overflow: hidden;
                z-index: 1;
            }

            .neon-btn:before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(61, 132, 255, 0.2), transparent);
                transition: left 0.5s ease;
                z-index: -1;
            }

            .neon-btn:hover:before {
                left: 100%;
            }

            /* 背景网格线 */
            .bg-grid {
                background-image: 
                    linear-gradient(rgba(61, 132, 255, 0.05) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(61, 132, 255, 0.05) 1px, transparent 1px);
                background-size: 20px 20px;
            }

            /* 网格背景 */
            .grid-bg {
                background-image: 
                    linear-gradient(rgba(61, 132, 255, 0.1) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(61, 132, 255, 0.1) 1px, transparent 1px);
                background-size: 20px 20px;
            }

            /* 动态背景渐变 */
            .animated-gradient-bg {
                background: linear-gradient(-45deg, #ff3d71, #3d84ff, #5c3dff, #3dffd1);
                background-size: 400% 400%;
                animation: gradientBackground 15s ease infinite;
            }

            /* 动态加载效果 */
            .loading-spinner {
                border: 3px solid rgba(61, 132, 255, 0.3);
                border-radius: 50%;
                border-top: 3px solid #3d84ff;
                width: 20px;
                height: 20px;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

            /* 数字跳动动画 */
            .count-animate {
                animation: numberPulse 0.8s ease;
                font-weight: bold;
                color: #3d84ff;
            }

            /* 统计卡片 */
            .stat-card {
                transition: all 0.3s ease;
                border: 1px solid rgba(61, 132, 255, 0.2);
            }

            .stat-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 5px 15px rgba(61, 132, 255, 0.3);
                border-color: rgba(61, 132, 255, 0.6);
            }

            /* 任务卡片 */
            .task-card {
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }

            /* 过滤按钮 */
            .filter-btn {
                transition: all 0.3s ease;
                position: relative;
                overflow: hidden;
            }

            .filter-btn::after {
                content: '';
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 2px;
                background-color: #3d84ff;
                transform: scaleX(0);
                transition: transform 0.3s ease;
            }

            .filter-btn.active::after {
                transform: scaleX(1);
            }

            .filter-btn:hover {
                background-color: rgba(61, 132, 255, 0.1);
            }

            /* 悬浮图标 */
            .floating-icon {
                animation: floatSmall 3s ease-in-out infinite;
            }
        </style>
</head>
<body class="min-h-screen font-sans text-secondary bg-grid">
    <div class="max-w-3xl mx-auto p-4 sm:p-6 md:p-8">
        <!-- 标题区域 - 科技感插画风格 -->
        <header class="text-center mb-10 relative">
            <!-- 背景装饰 -->
            <div class="absolute -top-10 -right-10 w-40 h-40 rounded-full bg-blue-500/5 blur-3xl"></div>
            <div class="absolute -bottom-10 -left-10 w-40 h-40 rounded-full bg-pink-500/5 blur-3xl"></div>
            
            <div class="relative">
                <div class="relative inline-block mb-6 animate-float">
                    <div class="w-24 h-24 md:w-32 md:h-32 bg-gradient-to-br from-primary to-highlight rounded-2xl flex items-center justify-center shadow-lg">
                        <i class="fa fa-check-circle text-white text-5xl md:text-6xl"></i>
                    </div>
                    <!-- 装饰元素 -->
                    <div class="absolute -top-3 -right-3 w-10 h-10 bg-neon rounded-full animate-pulse opacity-60"></div>
                    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full h-full border-4 border-dashed border-white/30 rounded-2xl"></div>
                </div>
                <h1 class="text-[clamp(2rem,5vw,3rem)] font-bold glow-text-animated">TaskMaster</h1>
                <p class="text-gray-600 mt-2 text-lg font-medium">下一代任务管理工具，智能、高效、直观</p>
            </div>
        </header>

        <!-- 主要内容 -->
        <main class="tech-card p-6 mb-8 neon-border">
            <!-- 添加任务表单 -->
        <div class="flex flex-col sm:flex-row gap-3 mb-8">
            <input 
                type="text"
                id="newTaskInput"
                placeholder="添加新任务..."
                class="flex-1 px-4 py-3 rounded-lg border border-gray-300 input-focus bg-white/90 backdrop-blur-sm"
            >
            <button 
                id="addTaskBtn"
                class="btn-primary neon-btn"
            >
                <i class="fa fa-plus"></i>
                <span class="hidden sm:inline">添加任务</span>
            </button>
        </div>

            <!-- 任务过滤器 -->
        <div class="flex flex-wrap gap-2 mb-6">
            <button 
                class="filter-btn bg-primary text-white px-4 py-2 rounded-full text-sm font-medium transition-all"
                data-filter="all"
            >
                全部任务
            </button>
            <button 
                class="filter-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-full text-sm font-medium transition-all hover:bg-gray-300"
                data-filter="active"
            >
                待办任务
            </button>
            <button 
                class="filter-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-full text-sm font-medium transition-all hover:bg-gray-300"
                data-filter="completed"
            >
                已完成
            </button>
            <div class="ml-auto">
                <button 
                    id="clearCompletedBtn"
                    class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg text-sm font-medium transition-all hover:bg-gray-300 neon-btn"
                >
                    <i class="fa fa-trash"></i> 清除已完成
                </button>
            </div>
        </div>

            <!-- 任务列表区域 - 科技感容器 -->
        <div id="taskList" class="space-y-3">
            <!-- 任务项将通过JavaScript动态添加 -->
            <div class="text-center text-gray-500 py-12 border-t border-dashed border-gray-200 bg-white/50 backdrop-blur-sm" id="emptyState">
                <i class="fa fa-list-ul text-4xl mb-3 text-gray-300 floating-icon"></i>
                <p>还没有任务，添加一个开始吧！</p>
            </div>
        </div>
        </main>

        <!-- 统计信息区域 - 科技感卡片设计 -->
        <div class="tech-card p-6 mb-8">
            <h2 class="text-lg font-semibold mb-4">任务统计</h2>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                <div class="bg-white/80 backdrop-blur-sm p-5 rounded-lg shadow-md stat-card relative overflow-hidden">
                    <div class="absolute top-0 right-0 w-20 h-20 bg-blue-100 rounded-full -mr-10 -mt-10 opacity-30"></div>
                    <p class="text-gray-500 text-sm relative z-10">总任务数</p>
                    <p class="text-3xl font-bold text-primary relative z-10" id="totalTasksCount">0</p>
                </div>
                <div class="bg-white/80 backdrop-blur-sm p-5 rounded-lg shadow-md stat-card relative overflow-hidden">
                    <div class="absolute top-0 right-0 w-20 h-20 bg-orange-100 rounded-full -mr-10 -mt-10 opacity-30"></div>
                    <p class="text-gray-500 text-sm relative z-10">待办任务</p>
                    <p class="text-3xl font-bold text-primary relative z-10" id="activeTasksCount">0</p>
                </div>
                <div class="bg-white/80 backdrop-blur-sm p-5 rounded-lg shadow-md stat-card relative overflow-hidden">
                    <div class="absolute top-0 right-0 w-20 h-20 bg-green-100 rounded-full -mr-10 -mt-10 opacity-30"></div>
                    <p class="text-gray-500 text-sm relative z-10">完成率</p>
                    <p class="text-3xl font-bold text-secondary relative z-10" id="completionRate">0%</p>
                </div>
            </div>
        </div>

        <!-- 设置面板 -->
        <div class="tech-card p-6 mb-8">
            <h2 class="text-lg font-semibold mb-4">设置</h2>
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <label class="text-gray-700">主题模式</label>
                    <div class="flex items-center gap-2">
                        <button id="lightThemeBtn" class="p-2 rounded-full bg-gray-100">
                            <i class="fa fa-sun-o text-yellow-500"></i>
                        </button>
                        <button id="darkThemeBtn" class="p-2 rounded-full">
                            <i class="fa fa-moon-o text-gray-400"></i>
                        </button>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <label class="text-gray-700">任务排序</label>
                    <select id="sortTasks" class="px-3 py-2 border border-gray-300 rounded-lg input-focus">
                        <option value="added-newest">添加时间 (最新优先)</option>
                        <option value="added-oldest">添加时间 (最早优先)</option>
                        <option value="completed-first">已完成优先</option>
                        <option value="completed-last">待办优先</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="text-center text-gray-600 text-sm py-6">
        <p>TaskMaster &copy; 2023 - 科技感任务管理平台</p>
    </footer>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
